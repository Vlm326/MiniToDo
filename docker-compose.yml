version: '3.8'

services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: todo
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  minitodo:
    build: .
    depends_on:
      postgres:
        condition: service_healthy 
    environment:
      ASPNETCORE_ENVIRONMENT: Development
    ports:
      - "5000:8080"
volumes:
  pgdata:
    name: minitodo_pgdata
